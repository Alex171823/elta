{% extends "base.html" %}

{% block content %}

<style type="text/css">
    .centered {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
    }

    .button {
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      transition-duration: 0.4s;
      cursor: pointer;

      background-color: white;
      color: black;
      border: 2px solid #008CBA;
    }

    .button:hover {
      background-color: #008CBA;
      color: white;
    }
</style>


<a
   href="{{ pic.picture.url }}">
    <a href="{{ picture.picture.url }}">
        <img class='centered' src="{{ picture.picture.url }}" alt="Картинка не найдена"/>
    </a>
    <br>
    <form action="{% url 'delete_picture' picture.pk %}"
          onclick="return confirm('Вы действительно хотите удалить это фото?')">

        {% if request.user == picture_owner or can_delete_pictures %}
            <div class="text-center">
                <button class="button">Удалить фото</button>
            </div>
        {% endif %}

    </form>
</a>

<br>

{% endblock %}
