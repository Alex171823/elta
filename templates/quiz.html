<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0 auto;
        padding: 1% 20% 1% 20%;
        color: white;
        background-color: black;
        text-align: center;
        font-family: 'Ubuntu', sans-serif;
      }
      button {
        font-family: 'Ubuntu', sans-serif;
        margin: 5%;
      }
    </style>

    <script>
      $(document).ready(function(){
        $("#correct-btn").click(function(){
          $("#result").text('Верно');
          $("#explanation").fadeIn("slow");
        });
        $("#wrong-btn").click(function(){
          $("#result").text('Неверно');
          $("#explanation").fadeIn("slow");
        });
      });
    </script>
  </head>

  <body>
    <div class="row" id="statements">
      <div class="col">
        {% if rendering_argument == 1 %}
          <button type="button" id="correct-btn" class="btn btn-outline-warning" style="font-size: 24px;  border-radius: 10px;">{{ statement.correct_statement }}</button>
          <button type="button" id="wrong-btn" class="btn btn-outline-warning" style="font-size: 24px;  border-radius: 10px;">{{ statement.wrong_statement }}</button>
        {% else %}
          <button type="button" id="wrong-btn" class="btn btn-outline-warning" style="font-size: 24px;  border-radius: 10px;">{{ statement.wrong_statement }}</button>
          <button type="button" id="correct-btn" class="btn btn-outline-warning" style="font-size: 24px;  border-radius: 10px;">{{ statement.correct_statement }}</button>
        {% endif %}
      </div>
    </div>

    <div class="row" id="explanation" style="display: none; margin-top: 5%">
      <div class="col">
        <h1 id="result">True/False</h1>
        <p>{{ statement.explanation }}</p>
        <a href="{% url 'startpage' %}">
          <button type="button" id="wrong-bn" class="btn btn-outline-warning" style="font-size: 24px; border-radius: 10px;">Следующий вопрос</button>
        </a>  
      </div>
    </div>
    
  </body>
</html>
