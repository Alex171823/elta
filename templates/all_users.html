{% extends "base.html" %}

{% block content %}

<div class="list-group">
  {% for user in object_list %}
    <a href="{% url 'userprofile' user.id %}" class="list-group-item list-group-item-action"> {{ user.username }} </a>
  {% empty %}
    <h3>Пока нет пользователей</h3>
  {% endfor %}
</div>

{% endblock %}
